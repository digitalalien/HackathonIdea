<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XML WYSIWYG Editor with AI Integration</title>
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>XML WYSIWYG Editor</h1>
            <p>Edit, render, and enhance XML documents with AI assistance</p>
        </header>

        <div class="toolbar">
            <div class="toolbar-group">
                <button id="toggleView" class="btn btn-primary">Switch to XML View</button>
                <button id="validateXml" class="btn btn-secondary">Validate XML</button>
                <button id="clearEditor" class="btn btn-warning">Clear</button>
            </div>
            <div class="toolbar-group">
                <button id="exportXml" class="btn btn-success">Export XML</button>
                <input type="file" id="importXml" accept=".xml" style="display: none;">
                <button id="importBtn" class="btn btn-info">Import XML</button>
            </div>
            <div class="toolbar-group ai-section">
                <input type="text" id="aiPrompt" placeholder="Ask AI to enhance your XML..." class="ai-input">
                <button id="callAI" class="btn btn-ai">Ask AI</button>
            </div>
        </div>

        <div class="editor-container">
            <div class="editor-panel">
                <h3>Editor</h3>
                <div id="editor" class="wysiwyg-editor"></div>
                <textarea id="xmlSource" class="xml-source" placeholder="Your XML content will appear here..."></textarea>
            </div>
            
            <div class="preview-panel">
                <h3>XML Preview</h3>
                <div id="xmlPreview" class="xml-preview"></div>
            </div>
        </div>

        <div class="status-bar">
            <span id="statusMessage">Ready</span>
        </div>

        <!-- AI Response Modal -->
        <div id="aiModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h3>AI Response</h3>
                <div id="aiResponse"></div>
                <div class="modal-actions">
                    <button id="applyAIResponse" class="btn btn-primary">Apply Changes</button>
                    <button id="closeModal" class="btn btn-secondary">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
    <script src="js/xml-renderer.js"></script>
    <script src="js/ai-integration.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
